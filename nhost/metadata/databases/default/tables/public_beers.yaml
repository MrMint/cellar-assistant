table:
  name: beers
  schema: public
object_relationships:
  - name: cellar
    using:
      foreign_key_constraint_on: cellar_id
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
insert_permissions:
  - role: user
    permission:
      check:
        cellar:
          createdBy:
            id:
              _eq: X-Hasura-User-Id
      set:
        created_by_id: x-hasura-User-Id
      columns:
        - alcohol_content_percentage
        - cellar_id
        - created_by_id
        - description
        - ean_13
        - international_bitterness_unit
        - name
        - price
        - style
        - upc_12
        - vintage
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - alcohol_content_percentage
        - cellar_id
        - created_at
        - created_by_id
        - description
        - ean_13
        - id
        - international_bitterness_unit
        - name
        - price
        - style
        - upc_12
        - updated_at
        - vintage
      filter:
        cellar:
          users:
            user_id:
              _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - alcohol_content_percentage
        - description
        - ean_13
        - international_bitterness_unit
        - name
        - price
        - style
        - upc_12
        - vintage
      filter:
        created_by_id:
          _eq: X-Hasura-User-Id
      check: {}
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        created_by_id:
          _eq: X-Hasura-User-Id
    comment: ""
