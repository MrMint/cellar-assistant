table:
  name: beers
  schema: public
object_relationships:
  - name: barcode
    using:
      foreign_key_constraint_on: barcode_code
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
array_relationships:
  - name: item_images
    using:
      foreign_key_constraint_on:
        column: beer_id
        table:
          name: item_image
          schema: public
  - name: item_vectors
    using:
      foreign_key_constraint_on:
        column: beer_id
        table:
          name: item_vectors
          schema: public
  - name: reviews
    using:
      foreign_key_constraint_on:
        column: beer_id
        table:
          name: item_reviews
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        created_by_id: x-hasura-User-Id
      columns:
        - alcohol_content_percentage
        - barcode_code
        - country
        - description
        - international_bitterness_unit
        - item_onboarding_id
        - name
        - style
        - vintage
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - alcohol_content_percentage
        - barcode_code
        - country
        - created_at
        - created_by_id
        - description
        - id
        - international_bitterness_unit
        - name
        - style
        - updated_at
        - vintage
      filter: {}
      query_root_fields:
        - select_by_pk
      subscription_root_fields:
        - select_by_pk
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - alcohol_content_percentage
        - barcode_code
        - country
        - description
        - international_bitterness_unit
        - name
        - style
        - vintage
      filter:
        created_by_id:
          _eq: X-Hasura-User-Id
      check: {}
    comment: ""
event_triggers:
  - name: generate_vector
    definition:
      enable_manual: true
      insert:
        columns: '*'
      update:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 3
      timeout_sec: 60
    webhook: '{{NHOST_FUNCTIONS_URL}}/generateVector'
    headers:
      - name: nhost-webhook-secret
        value_from_env: NHOST_WEBHOOK_SECRET
