table:
  name: barcodes
  schema: public
array_relationships:
  - name: beers
    using:
      foreign_key_constraint_on:
        column: barcode_code
        table:
          name: beers
          schema: public
  - name: wines
    using:
      foreign_key_constraint_on:
        column: barcode_code
        table:
          name: wines
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - code
        - type
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - code
        - type
      filter: {}
      query_root_fields:
        - select_by_pk
      subscription_root_fields:
        - select_by_pk
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - code
        - type
      filter: {}
      check: null
    comment: ""
