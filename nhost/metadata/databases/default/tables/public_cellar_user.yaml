table:
  name: cellar_user
  schema: public
object_relationships:
  - name: cellar
    using:
      foreign_key_constraint_on: cellar_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        cellar:
          created_by_id:
            _eq: X-Hasura-User-Id
      columns:
        - cellar_id
        - user_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - cellar_id
        - id
        - user_id
      filter:
        cellar:
          created_by_id:
            _eq: X-Hasura-User-Id
    comment: ""
