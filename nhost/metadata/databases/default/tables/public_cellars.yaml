table:
  name: cellars
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
array_relationships:
  - name: beers
    using:
      foreign_key_constraint_on:
        column: cellar_id
        table:
          name: beers
          schema: public
  - name: liquors
    using:
      foreign_key_constraint_on:
        column: cellar_id
        table:
          name: liquors
          schema: public
  - name: users
    using:
      foreign_key_constraint_on:
        column: cellar_id
        table:
          name: cellar_user
          schema: public
  - name: wines
    using:
      foreign_key_constraint_on:
        column: cellar_id
        table:
          name: wines
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        created_by_id: x-hasura-User-Id
      columns:
        - is_public
        - name
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - is_public
        - name
        - created_at
        - updated_at
        - created_by_id
        - id
      filter:
        users:
          user_id:
            _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - is_public
        - name
      filter:
        created_by_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
