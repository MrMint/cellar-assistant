table:
  name: cellars
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
array_relationships:
  - name: items
    using:
      foreign_key_constraint_on:
        column: cellar_id
        table:
          name: items
          schema: public
  - name: users
    using:
      foreign_key_constraint_on:
        column: cellar_id
        table:
          name: cellar_user
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - is_public
        - name
        - created_at
        - updated_at
        - created_by_id
        - id
      filter:
        users:
          user_id:
            _eq: X-Hasura-User-Id
    comment: ""
