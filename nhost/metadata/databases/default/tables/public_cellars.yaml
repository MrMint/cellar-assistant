table:
  name: cellars
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        created_by_id: x-hasura-User-Id
      columns:
        - name
        - privacy
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - created_by_id
        - id
        - name
        - privacy
        - updated_at
      filter:
        _or:
          - privacy:
              _eq: PUBLIC
          - _and:
              - privacy:
                  _eq: FRIENDS
              - createdBy:
                  friends:
                    friend_id:
                      _eq: X-Hasura-User-Id
          - created_by_id:
              _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - name
        - privacy
      filter:
        created_by_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
