table:
  name: wines
  schema: public
object_relationships:
  - name: barcode
    using:
      foreign_key_constraint_on: barcode_code
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        created_by_id: x-hasura-User-Id
      columns:
        - alcohol_content_percentage
        - barcode_code
        - country
        - description
        - item_onboarding_id
        - name
        - region
        - special_designation
        - style
        - variety
        - vineyard_designation
        - vintage
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - alcohol_content_percentage
        - barcode_code
        - country
        - created_at
        - created_by_id
        - description
        - id
        - name
        - region
        - special_designation
        - style
        - updated_at
        - variety
        - vineyard_designation
        - vintage
        - winery_id
      filter: {}
      query_root_fields:
        - select_by_pk
      subscription_root_fields:
        - select_by_pk
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - alcohol_content_percentage
        - barcode_code
        - country
        - description
        - name
        - region
        - special_designation
        - style
        - variety
        - vineyard_designation
        - vintage
      filter:
        created_by_id:
          _eq: X-Hasura-User-Id
      check: {}
    comment: ""
