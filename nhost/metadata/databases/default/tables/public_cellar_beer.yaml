table:
  name: cellar_beer
  schema: public
object_relationships:
  - name: beer
    using:
      foreign_key_constraint_on: beer_id
  - name: cellar
    using:
      foreign_key_constraint_on: cellar_id
  - name: created_by
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        cellar:
          created_by_id:
            _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
        - beer_id
        - cellar_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - updated_at
        - beer_id
        - cellar_id
        - id
        - user_id
      filter:
        cellar:
          users:
            user_id:
              _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - beer_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
