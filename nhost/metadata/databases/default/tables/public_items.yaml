table:
  name: items
  schema: public
object_relationships:
  - name: cellar
    using:
      foreign_key_constraint_on: cellar_id
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
select_permissions:
  - role: user
    permission:
      columns:
        - name
        - type
        - created_at
        - updated_at
        - cellar_id
        - created_by_id
        - id
      filter:
        cellar:
          users:
            user_id:
              _eq: X-Hasura-User-Id
    comment: ""
