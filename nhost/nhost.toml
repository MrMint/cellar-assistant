[global]
[[global.environment]]
name = 'PLACEHOLDER_API_URL'
value = '{{ secrets.PLACEHOLDER_API_URL }}'

[[global.environment]]
name = 'CREDENTIALS_GCP_ID'
value = '{{ secrets.CREDENTIALS_GCP_ID }}'

[[global.environment]]
name = 'GOOGLE_GCP_PROJECT_ID'
value = '{{ secrets.GOOGLE_GCP_PROJECT_ID }}'

[[global.environment]]
name = 'GOOGLE_GCP_VERTEX_AI_LOCATION'
value = 'us-central1'

[[global.environment]]
name = 'GOOGLE_GCP_VERTEX_AI_ENDPOINT'
value = 'us-central1-aiplatform.googleapis.com'

[hasura]
version = 'v2.38.0-ce'
adminSecret = '{{ secrets.HASURA_GRAPHQL_ADMIN_SECRET }}'
webhookSecret = '{{ secrets.NHOST_WEBHOOK_SECRET }}'

[[hasura.jwtSecrets]]
type = 'HS256'
key = '{{ secrets.HASURA_GRAPHQL_JWT_SECRET }}'

[hasura.settings]
corsDomain = ['*']
devMode = true
enableAllowList = false
enableConsole = true
enableRemoteSchemaPermissions = false
enabledAPIs = ['metadata', 'graphql', 'pgdump', 'config']
liveQueriesMultiplexedRefetchInterval = 1000

[hasura.logs]
level = 'warn'

[hasura.events]
httpPoolSize = 100

[functions]
[functions.node]
version = 18

[auth]
version = '0.31.0'

[auth.redirections]
clientUrl = 'https://cellar-assistant.vercel.app/cellars'

[auth.signUp]
enabled = true

[auth.user]
[auth.user.roles]
default = 'user'
allowed = ['user', 'me']

[auth.user.locale]
default = 'en'
allowed = ['en']

[auth.user.gravatar]
enabled = true
default = 'identicon'
rating = 'g'

[auth.user.email]

[auth.user.emailDomains]

[auth.session]
[auth.session.accessToken]
expiresIn = 900

[auth.session.refreshToken]
expiresIn = 43200

[auth.method]
[auth.method.anonymous]
enabled = false

[auth.method.emailPasswordless]
enabled = false

[auth.method.emailPassword]
hibpEnabled = false
emailVerificationRequired = true
passwordMinLength = 9

[auth.method.smsPasswordless]
enabled = false

[auth.method.oauth]
[auth.method.oauth.apple]
enabled = false

[auth.method.oauth.azuread]
tenant = 'common'
enabled = false

[auth.method.oauth.bitbucket]
enabled = false

[auth.method.oauth.discord]
enabled = true
clientId = '{{ secrets.DISCORD_OAUTH_CLIENT_ID }}'
clientSecret = '{{ secrets.DISCORD_OAUTH_CLIENT_SECRET }}'

[auth.method.oauth.facebook]
enabled = true
clientId = '{{ secrets.FACEBOOK_OAUTH_CLIENT_ID }}'
clientSecret = '{{ secrets.FACEBOOK_OAUTH_CLIENT_SECRET }}'

[auth.method.oauth.github]
enabled = false

[auth.method.oauth.gitlab]
enabled = false

[auth.method.oauth.google]
enabled = true
clientId = '{{ secrets.GOOGLE_OAUTH_CLIENT_ID }}'
clientSecret = '{{ secrets.GOOGLE_OAUTH_CLIENT_SECRET }}'

[auth.method.oauth.linkedin]
enabled = false

[auth.method.oauth.spotify]
enabled = false

[auth.method.oauth.strava]
enabled = false

[auth.method.oauth.twitch]
enabled = false

[auth.method.oauth.twitter]
enabled = false

[auth.method.oauth.windowslive]
enabled = false

[auth.method.oauth.workos]
enabled = false

[auth.method.webauthn]
enabled = false

[auth.method.webauthn.attestation]
timeout = 60000

[auth.totp]
enabled = false

[postgres]
version = '14.6-20240515-1'

[provider]

[storage]
version = '0.6.0'

[observability]
[observability.grafana]
adminPassword = '{{ secrets.GRAFANA_ADMIN_PASSWORD }}'
